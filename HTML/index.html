<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据可视化</title>
    <link rel="stylesheet" href="../CSS/index.css">
</head>

<body>
    <!-- 头部盒子 -->
    <header>
        <h1>数据可视化Echarts</h1>
        <div class="showtime"></div>
        <script>
            var t = null;
            t = setTimeout(time, 1000);
            function time() {
                clearTimeout(t);
                dt = new Date();
                var y = dt.getFullYear();
                var mt = dt.getMonth() + 1;
                var day = dt.getDate();
                var h = dt.getHours();
                var m = dt.getMinutes();
                var s = dt.getSeconds();
                document.querySelector(".showtime").innerHTML = '当前时间' + y + '年' + mt + '月' + day + '日-' + h + '时' + m + '分' + s + '秒';
                t = setTimeout(time, 1000);
            }
        </script>
    </header>
    <!-- 页面主体 -->
    <section class="mainbox">
        <div class="column">
            <div class="panel bar">
                <h2>柱形图</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line">
                <h2>折线图</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie">
                <h2>柱形图</h2>
                <div class="chart">图标</div>
                <div class="panel-footer"></div>
            </div>
        </div>
        <div class="column">
            <!-- no模块 -->
            <div class="no">
                <div class="no-hd">
                    <ul>
                        <li>13200</li>
                        <li>12300</li>
                    </ul>
                </div>
                <div class="no-bd">
                    <ul>
                        <li>前端需求人数</li>
                        <li>市场供应人数</li>
                    </ul>
                </div>
            </div>
            <div class="map">
                <div class="map1"></div>
                <div class="map2"></div>
                <div class="map3"></div>
                <div class="chart"></div>
            </div>
        </div>
        <div class="column">
            <div class="panel bar2">
                <h2>柱形图</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line2">
                <h2>柱形图</h2>
                <div class="chart">图标</div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie2">
                <h2>柱形图</h2>
                <div class="chart">图标</div>
                <div class="panel-footer"></div>
            </div>
        </div>
    </section>
    <script src="../JS/flexible.js"></script>
    <script src="../JS/echarts.min.js"></script>
    <script src="../JS/index.js"></script>
</body>

</html>
